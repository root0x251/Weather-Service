<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Weather</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body th:style="'background: linear-gradient(to right, '+${bodyBGColor}+');'">
<!--<body style="background: linear-gradient(to right, #fff, #fff);">-->
<!--<div class="card-mask-img" th:style="'background-color: rgba('+${color}+')'">-->
<div class="container">
    <div class="mt-5">
        <div class="row">
            <div class="col-lg-8">
                <img class="weather-bg-img" th:src="${imageUrlBG}" alt="some bg image">
                <div class="card-mask-img" th:style="'background-color: rgba('+${color}+')'">
                    <div class="card-weather-info">
                        <small>
                            <a href="https://github.com/root0x251" target="_blank">Bortnichenko the.weather</a>
                        </small> <br>
                        <small>
                            <a th:href="${photographLink}" target="_blank">Link to the photographer</a>
                        </small>
                        <div class="row mb-3 weather-info">
                            <h1 th:text="${temp}"></h1> <small>&#176;</small>
                            <div class="d-flex flex-column mr-3 ml-3">
                                <h2 class="mt-3 mb-0" th:text="${city}" name="city"></h2>
                                <small>10:36 - Tuesday, 22 Oct '19</small>
                            </div>
                            <div class="d-flex flex-column text-center">
<!--                                <i class="fas fa-cloud-showers-heavy mt-4 mb-2"></i>-->
                                <img th:src="${icon}" class="weather-icon mt-2 mb-1"  alt="weather icon">
                                <small th:text="${weatherDesc}" name="weatherDesc"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 card-weather-input">
                <div class="row px-3">
                    <form action="#" th:action="@{/}" method="post">
                        <input type="text" th:value="${citySearch}" name="citySearch" placeholder="Another location"
                               class="mb-5">
                        <button class="fa fa-search mb-5 text-center search-btn" type="submit"></button>
                    </form>
                </div>
                <div class="mr-5">
                    <div class="overflow-scoll">
                        <p class="light-text suggestion">Birmingham</p>
                        <p class="light-text suggestion">Manchester</p>
                        <p class="light-text suggestion">Manchester</p>
                        <p class="light-text suggestion">Manchester</p>
                        <p class="light-text suggestion">Manchester</p>
                        <p class="light-text suggestion">Manchester</p>
                        <p class="light-text suggestion">Manchester</p>
                        <p class="light-text suggestion">New York</p>
                        <p class="light-text suggestion">California</p>
                        <p class="light-text suggestion">California</p>
                        <p class="light-text suggestion">California</p>
                    </div>

                    <div class="line my-5"></div>
                    <p>Weather Details</p>
                    <div class="row px-3">
                        <p class="light-text">Cloudy</p>
                        <p class="ml-auto" th:text="${cloudy}"></p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text">Humidity</p>
                        <p class="ml-auto" th:text="${humidity}"></p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text">Wind</p>
                        <p class="ml-auto" th:text="${windSpeed}"></p>
                    </div>
<!--                    <div class="row px-3">-->
<!--                        <p class="light-text">Rain</p>-->
<!--                        <p class="ml-auto">0mm</p>-->
<!--                    </div>-->
                    <div class="line mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Your custom scripts (optional) -->
<script type="text/javascript"></script>

</body>

</html>
